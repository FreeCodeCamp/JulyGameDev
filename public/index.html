<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Twitch GameDev Marathon! - Home</title>
		
		<!-- Libraries that we didn't make -->
		<script src="libs/jquery.min.js"></script>
		<script src="libs/peer.min.js"></script>
		<script src="libs/phaser.min.js"></script>
		<script src="libs/socket.io.min.js"></script>
		<script src="libs/Font.js"></script>
		
		<script src="js/Server.js"></script>
		<script src="js/Client.js"></script>
		
		<script src="js/menus/HomeMenu.js"></script>
		<script src="js/menus/LevelMenu.js"></script>
		<script src="js/Level.js"></script>
		
		<script src="js/keybindings.js"></script>
		<script src="js/game.js"></script>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/style.css" type="text/css"/>
		<link href='//fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
		
		<style>
			@font-face {
				font-family: GoodDog;
				src: url("styles/fonts/GoodDog.ttf");
			}
		</style>
		
		<script>
			$(document).ready(function(){
				var font = new Font();
				font.src = "styles/fonts/GoodDog.ttf";
				font.onload = function () {
				  StartGame();
				}
			});
		</script>
		
		<!-- Loads header and footer into the page -->
		<script> 
			$(function(){
  				$("#header").load("header.html", function(){
  					$(".home").addClass("current");
  				});
  				$("#footer").load("footer.html");
			});
		</script>
	</head>
	<body>
		<div class="font">bla</div>
		<div id="header"></div>
			<div class="content">
				<div class="innerContent">
					<div id="gameBox"></div>
					<div class="textContent">
						<h4>Controls</h4>
						<p>
							<p><span>Move Left: left arrow or "A"</span></p>
							<p><span>Move right: right arrow or "D"</span></p>
							<p><span>Jump: up arrow, "space" or "W"</span></p>
							<p><span>Switch Player: "C"</span></p>
							<p><span>Complete level: "L"</span></p>
						</p>
					</div>
				</div>
			</div>
		<div id="footer"></div>
	</body>
</html>
