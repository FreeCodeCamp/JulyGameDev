<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twitch GameDev Marathon! - Contributors</title>
        <script src="libs/jquery.min.js"></script>
        <link rel="stylesheet" href="styles/style.css" type="text/css"/>
        <link rel="stylesheet" href="styles/contributors.css" type="text/css"/>
        <link href='//fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'/>
        <script src="libs/jquery.min.js"></script>
		<script src="libs/peer.min.js"></script>
		<script src="libs/socket.io.min.js"></script>
		<script src="js/Server.js"></script>
        <script>
            $(document).ready(function(){
                $('.startserver-button').click(function(){
                    $.get('/api/server?name=' + $('.name').val(), function(data){
                        
                        var data = JSON.parse(data);
                        
                        // we cut off the 'server_' part because its ugly
                        var connectLocation = data.id.substr(7);
                        Server({name: $('.name')});
                        window.location.href = '/index.html?c=' + connectLocation;
                        
                    });
                });
            });
        </script>
        
        <script> 
			$(function(){
  				$("#header").load("header.html", function(){
  					$(".start").addClass("current");
  				});
  				$("#footer").load("footer.html"); 
			});
		</script>
    </head>
    <body>
        <div id="header"></div>
            <div class="content">
                <div class="startserver-content">
                    <input class="startserver-input name" type="text" placeholder="Server name"/>
                    <button class="startserver-button">Start server!</button>
                </div>
            </div>
        <div id="footer"></div>
</html>
